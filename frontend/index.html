<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.16/css/uikit.min.css" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="uk-container uk-margin-top">
        <h1 class="uk-heading-medium">Todo List</h1>
        <div>
            <input id="taskInput" class="uk-input" type="text" placeholder="Enter new task...">
            <button id="addTaskBtn" class="uk-button uk-button-primary uk-margin-small-left">Add Task</button>
        </div>
        <hr>
        <ul id="taskList" class="uk-list uk-list-divider"></ul>
    </div>

    <script type="module" src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.16/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.16/js/uikit-icons.min.js"></script>
</body>
</html>
